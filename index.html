<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E Grocery</title>
  <link rel="stylesheet" href="css/style.css">

<body>
  <div class="slider">
       <div class="slides"></div>
       <div class="slide"></div>
       <div class="slide"></div>
       <div class="slide"></div>
  </div>
  <nav class="navigation-grocery">
    <img src="assets/logo.png" alt="Logo" class="logo">
    <ul class="nav-item">
      <li>Home Page</li>
      <li>Our Product</li>
      <li>Call Us</li>
    </ul>  
  </nav>
  <header>
    <h1>Hello Welcome to our Grocery Site</h1>
    <h4>We provide you the best products in our store</h4>
    <img src="assets/header.jpg" alt="Header img">
  </header>

  <div class="our-product">
    <div>
      <div class="circle"></div>
      <p>We provide any Vegetables and Fruits</p>
    </div>
    <div>

    </div>
    <div>
      <div class="circle"></div>

    </div>
  </div> 

  <div>
      <div class="inquiry-customer">
      <form class="inquiry-form">
       <div>

       </div>
        <br>
      <div>
        <label for="Email">Email Address</label> <br>
        <input id="input-email" name="email" type="email" required="true" placeholder="Your Email">
      </div>
      <br>
        <label id="option" for="option">What are you interested in?</label>
        <select>
          <option value="Vegetables">Vegetables</option>
          <option value="Fruits">Fruits</option>
        </select>
        <button id="tombol-submit">Submit</button>
      </form>
    </div>
  </div>
